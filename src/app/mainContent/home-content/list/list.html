<!-- Today List Header -->
<div class="mb-4 flex items-center justify-between">
  <!-- Left -->
  <div>
    <h2 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">Today List</h2>
    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Tasks scheduled for today</p>
  </div>

  <!-- Right: Scoped Actions -->
  <div class="flex items-center gap-3">
    <!-- Search Today Tasks -->
    <button
      class="flex items-center gap-2 text-gray-400 hover:text-indigo-500 transition"
      title="Search today tasks"
    >
      <i class="fa-solid fa-magnifying-glass"></i>
      <span class="hidden sm:inline text-sm"> Search today tasks... </span>
    </button>

    <!-- Add Task -->
    <button
      class="flex items-center gap-1 rounded-md px-3 py-1.5 text-sm font-medium text-indigo-600 dark:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-500/10 transition"
      title="Add task"
      (click)="$event.stopPropagation(); ui.openAddTask('today')"
    >
      <i class="fa-solid fa-plus"></i>
      Add
    </button>

    <!-- Remove All -->
    <button
      class="flex items-center gap-1 rounded-md px-3 py-1.5 text-sm font-medium text-red-600 hover:bg-red-50 dark:hover:bg-red-500/10 transition"
      title="Remove all today tasks"
    >
      <i class="fa-solid fa-trash"></i>
      Remove all
    </button>
  </div>
</div>

<div
  class="group flex items-center justify-between rounded-lg border border-white/10 bg-white dark:bg-slate-800 px-4 py-3 mb-2"
>
  <!-- Left -->
  <div class="flex items-center gap-3">
    <input type="checkbox" class="h-4 w-4 accent-indigo-600" />

    <span class="text-gray-800 dark:text-gray-100"> Grocery Shopping </span>
  </div>

  <!-- Right -->
  <div class="flex items-center gap-4 text-sm text-gray-400">
    <!-- Time -->
    <span class="flex items-center gap-1">
      <i class="fa-regular fa-clock"></i>
      10:30 AM
    </span>

    <!-- Edit Single Task -->
    <button class="hover:text-indigo-500 transition" title="Edit task">
      <i class="fa-solid fa-pen"></i>
    </button>

    <!-- Delete Single Task -->
    <button class="hover:text-red-500 transition" title="Delete task">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
</div>
