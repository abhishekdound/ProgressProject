<section class="mb-10">
  <!-- Header Row -->
  <div class="mb-8 flex items-center justify-between">
    <!-- Left: Title -->
    <div>
      <h2 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">Categories</h2>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
        Organize your tasks by focus areas
      </p>
    </div>

    <!-- Right: Search + View All -->
    <div class="flex items-center gap-4">
      <!-- Search Category -->
      <button class="text-gray-400 hover:text-indigo-500 transition" title="Search categories">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>

      <!-- View All -->
      <button
        class="text-sm font-medium text-indigo-600 dark:text-indigo-400 hover:underline underline-offset-4 transition"
      >
        View all
      </button>
    </div>
  </div>

  <!-- Category Cards -->
  <div class="flex flex-wrap justify-center gap-8">
    <!-- Active Category -->
    <div
      class="group w-40 h-28 cursor-pointer rounded-2xl bg-gradient-to-br from-indigo-600 to-indigo-500 text-white flex flex-col items-center justify-center shadow-lg shadow-indigo-500/30 transition-transform duration-300 hover:-translate-y-1"
    >
      <span class="text-sm uppercase tracking-wider opacity-80"> Category </span>
      <span class="mt-1 text-lg font-semibold"> Marketing </span>
    </div>

    <!-- Category Card -->
    <div
      class="group w-40 h-28 cursor-pointer rounded-2xl bg-white dark:bg-slate-900 border border-gray-200 dark:border-white/10 flex flex-col items-center justify-center text-gray-800 dark:text-gray-200 shadow-sm transition-all duration-300 hover:-translate-y-1 hover:shadow-md"
    >
      <span class="text-sm uppercase tracking-wider text-gray-400"> Category </span>
      <span class="mt-1 text-lg font-medium"> Learning </span>
    </div>

    <!-- Category Card -->
    <div
      class="group w-40 h-28 cursor-pointer rounded-2xl bg-white dark:bg-slate-900 border border-gray-200 dark:border-white/10 flex flex-col items-center justify-center text-gray-800 dark:text-gray-200 shadow-sm transition-all duration-300 hover:-translate-y-1 hover:shadow-md"
    >
      <span class="text-sm uppercase tracking-wider text-gray-400"> Category </span>
      <span class="mt-1 text-lg font-medium"> Design </span>
    </div>

    <!-- Add Category Card -->
    <div
      class="group w-40 h-28 cursor-pointer rounded-2xl border-2 border-dashed border-gray-300 dark:border-white/20 flex flex-col items-center justify-center text-gray-400 transition-all duration-300 hover:border-indigo-500 hover:text-indigo-500 hover:-translate-y-1"
    >
      <span class="text-3xl font-light">+</span>
      <span class="mt-1 text-xs uppercase tracking-widest"> Add Category </span>
    </div>
  </div>
</section>
