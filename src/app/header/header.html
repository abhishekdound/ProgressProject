 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10"

        <!-- Mobile menu button-->
        <button
          (click)="toggleMobile()"
          class="inline-flex items-center justify-center rounded-md p-2 text-gray-300 hover:text-white"
        >
          @if (mobileOpen()) {

          <span>✕</span>
          } @else {

          <span>☰</span>
          }

      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">

            alt="Your Company"
            class="h-8 w-auto"
          />
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Current: "bg-gray-950/50 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
            <a
              href="#"
              aria-current="page"
              class="rounded-md bg-gray-950/50 px-3 py-2 text-sm font-medium text-white"
              >Dashboard</a
            >
            <a
              href="#"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              >Team</a
            >
            <a
              href="#"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              >Projects</a
            >
            <a
              href="#"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              >Calendar</a
            >
          </div>
        </div>
      </div>
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <button
          type="button"
          class="relative rounded-full p-1 text-gray-400 hover:text-white focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500"
        >
          <span class="absolute -inset-1.5"></span>

              stroke-linecap="round"
              stroke-linejoin="round"
            />

          <button (click)="toggleProfile()" class="flex rounded-full">
            <img class="h-8 w-8 rounded-full" src="https://i.pravatar.cc/100" />
          </button>

        </div>
